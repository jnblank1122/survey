<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>survey</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</head>


<body>
  <form id="surveyInput">
    <select class="form-control" id="selectFavNba">
      <option>76ers</option>
      <option>Knicks</option>
      <option>Celtics</option>
      <option>Timberwolves</option>
    </select>

    <div class="radioFavMusic">
      <label>
        <input type="radio" name="artist" value="Radiohead" checked>
        Radiohead
      </label>
      <label>
        <input type="radio" name="artist" value="Muse">
        Muse
      </label>
      <label>
        <input type="radio" name="artist" value="JCole">
        JCole
      </label>
    </div>

    <div class="form-group">
      <label for="born">Date Of Birth:</label>
      <input id="born" class="form-control" type="date">
    </div>

    <div class="form-group">
      <label for="color">What Is Your Favorite Color?</label>
      <input id="color" class="form-control" type="color">
    </div>
  </form>
</body>

</html>
